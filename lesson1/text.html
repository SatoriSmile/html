<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>надпись отражаетя на корешке страницы</title>

</head>
<body>
    <p align="justify">текстовый абзац</p>
    <blockquote>отступ цитаты внутри текста</blockquote>

    <h1 align="right">заголовок первого уровня</h1>
    <h2 align="left">заголовок второго уровня</h2>
    <h3 align="center">заголовок третьего уровня</h3>

    <b>жирный текст</b>
    <br> <!-- перенос строк-->
    <strong>жирный текст</strong>
    <i>курсивный текст</i>
    <p>текстовый
        <em>выделение текста</em>
        абзац
    </p>
    <p>
        <sub>Down</sub>
    Hi everybody
    <Sup>UP</Sup>
    </p>


</body>
</html>
