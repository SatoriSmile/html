<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Списки</title>
</head>
<body>
<!-- маркированный список-->
    <ul type="disc">
        <!-- circle, square-->
        <li>
            <a href="images.html">123</a>
        </li>
        <li>Второй элемент</li>
    </ul>
<!-- маркированный список цифрами и числами-->
    <ol type="1" start="8" reversed="">
        <!-- 1, А, a, i, I-->
        <li>Второй элемент</li>
        <li>Седьмой элемент</li>
    </ol>

<!-- список определений-->
    <dl>
        <dt>термин</dt>
        <dd>опрделение</dd>
        <dt>термин 2</dt>
        <dd>определение 2</dd>

    </dl>


</body>
</html>
