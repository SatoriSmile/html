<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Таблицы</title>
</head>
<body>
    <table border="1">
        <caption>Head of a table</caption>
        <tr>
            <th>cell 1</th>
            <th>cell 2</th>
            <th>cell 3</th>
            <th>cell 4</th>
        </tr>
        <tr>
            <td>inide the cell_1</td>
            <td>inide the cell_2</td>
            <td>inide the cell_3</td>
            <td rowspan="2">
                <del>
                    Unit vertical cells
                </del>
            </td>
        </tr>
        <tr>
            <td colspan="3">
                <ins>
                    Unit horizontal cells
                </ins>
        </tr>
    </table>
</body>
</html>
